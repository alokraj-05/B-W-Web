<!DOCTYPE html>
<html lang="en">
  <head>
    <title>B&W Mode</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="popup.css" />
    <script defer src="dist/popup.js"></script>
    <script defer src="dist/content.js"></script>
  </head>
  <body>
    <nav>
      <div class="left">
        <div class="logo"><i class="fa-solid fa-cloud"></i> Amondir</div>
      </div>
      <div class="right">
        <a href="https://github.com/alokraj-05/B-W-Web"
          ><i class="fa-solid fa-code"></i
        ></a>
      </div>
    </nav>
    <section class="sec_first">
      <div class="first">
        <div class="icn">
          <i class="fa-solid fa-heart"></i>
        </div>
        <div class="txt">
          <h2>Amondir</h2>
          <span>Disctract less, Focus more.</span>
        </div>
      </div>
    </section>
    <section class="btn">
      <button class="btn_dark" id="toggle-bw">
        <i class="fa-solid fa-moon"></i> B/W
      </button>
      <button id="switch1">
        <i class="fa-solid fa-toggle-off" id="base_switch"></i>
      </button>
    </section>
    <section class="btn">
      <button class="btn_dark"><i class="fa-solid fa-moon"></i> Dark</button>
      <button id="toggle-dark">
        <i class="fa-solid fa-toggle-off" id="switch2"></i>
      </button>
    </section>
    <!-- Timer button -->
    <section class="btn">
      <button class="btn_dark" id="toggle-timer">
        <i class="fa-solid fa-stopwatch"></i> Timer
      </button>
    </section>
    <!-- Ai read -->
    <section class="ai-read">
      <div class="read_left">
        <p><i class="fa-solid fa-feather"></i> Ai Summaries</p>
      </div>
      <div class="read_right">
        <button class="sum_btn" id="sum-btn">Read</button>
      </div>
    </section>
    <footer>
      <p>
        An open source project,
        <a href="https://github.com/alokraj-05/B-W-Web">github</a>
      </p>
      <sup> ctrl + github <- to open source project</sup>
    </footer>
  </body>
</html>
